{% extends "base.html" %}
{% block title %}Flight Cancellations & Weather{% endblock %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
{% block content %}
<div class="analysis-container">
    <h2>Flight Cancellations & Weather Impact Analysis</h2>
    <form method="post" action="{{ url_for('cancellations_weather') }}">
        <!-- Add a field to input FlightNum -->
        <label for="FlightNum">Enter Flight Number:</label>
        <input type="text" id="FlightNum" name="FlightNum" required>
        <button type="submit">View Cancellations & Weather Impact</button>
    </form>

    {% if result %}
        <h3>Analysis Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
</div>
{% endblock %}
