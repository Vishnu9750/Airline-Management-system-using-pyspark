{% extends "base.html" %}
{% block title %}Carrier Performance Analysis{% endblock %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
{% block content %}
<div class="analysis-container">
    <h2>Carrier Performance Analysis</h2>
    <form method="post" action="{{ url_for('carrier_performance_view') }}">
        <label for="UniqueCarrier">Enter Carrier Name:</label>
        <input type="text" id="UniqueCarrier" name="UniqueCarrier" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h3>Performance Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
</div>
{% endblock %}
