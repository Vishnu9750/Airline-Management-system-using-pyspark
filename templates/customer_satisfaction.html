{% extends "base.html" %}
{% block title %}Customer Satisfaction Analysis{% endblock %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
{% block content %}
<div class="analysis-container">
    <h2>Customer Satisfaction Analysis</h2>
    <form method="post" action="{{ url_for('customer_satisfaction') }}">
        <label for="FlightNum">Enter Flight Number:</label>
        <input type="text" name="FlightNum" required>
        <button type="submit">View Customer Satisfaction</button>
    </form>

    {% if result %}
        <h3>Satisfaction Insights:</h3>
        <p>{{ result }}</p>
    {% endif %}
</div>
{% endblock %}
